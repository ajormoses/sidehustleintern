<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="container">

<div class="container-header"></div>
 <div class="container-text">
 <h1>Order Summary</h1>
<p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
 </div>

 <div class="secondContainer">
 
 <div class="music"></div>
 <div class="annualplan">
 <span class="bold"><p>Annual Plan</p></span> 
 <div class="bolder"><p>$59.99/year</div>
 </div>
<div class="change">
<p>change</p>
</div>
 </div>

<div class="payment">
<p>Proceed to payment</p>
</div>

<div class="cancel">
<p>Cancel order</p>
</div>

</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GROUP 90</a>.
  </div>
</body>
</html>
